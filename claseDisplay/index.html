    <p class="block-element">Esta es una etiqueta parrafo</p>
    <div class="block-element">
        <p class="parrafo">Soy texto</p>

        <p class="parrafo">Soy texto</p>
    </div>
    <!-- aqui manejo display inline puees está usando la misma linea para poner la etiqueta 
        cuando sigue habiendo espacio
    -->

    <span>etiqueta span</span>
